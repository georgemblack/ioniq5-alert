steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-east1-docker.pkg.dev/$PROJECT_ID/private/ioniqalert:$COMMIT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-east1-docker.pkg.dev/$PROJECT_ID/private/ioniqalert:$COMMIT_SHA",
      ]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "ioniqalert"
      - "--image"
      - "us-east1-docker.pkg.dev/$PROJECT_ID/private/ioniqalert:$COMMIT_SHA"
      - "--region"
      - "us-east1"
      - "--concurrency"
      - "25"
      - "--cpu"
      - "2"
      - "--max-instances"
      - "1"
      - "--memory"
      - "256Mi"
      - "--platform"
      - "managed"
      - "--service-account"
      - "ioniq-alert-service@ioniqalert.iam.gserviceaccount.com"
images:
  - "us-east1-docker.pkg.dev/$PROJECT_ID/private/ioniqalert:$COMMIT_SHA"
